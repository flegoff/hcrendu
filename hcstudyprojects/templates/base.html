<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="fr">
  <head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="robots" content="NONE,NOARCHIVE"><title>9h37 rendu</title>
  <style type="text/css">
    html * { padding:0; margin:0; }
    body * { padding:10px 20px; }
    body * * { padding:0; }
    body { font:small sans-serif; background:#f6f6f6; }
    body>div { border-bottom:1px solid #ddd; }
    h1 { font-weight:normal; }
    h2 { margin-bottom:.8em; }
    h2 span { font-size:80%; color:#666; font-weight:normal; }
    h3 { margin:1em 0 .5em 0; }
    h4 { margin:0 0 .5em 0; font-weight: normal; }
    table { border:1px solid #ccc; border-collapse: collapse; width:100%; background:white; }
    tbody td, tbody th { vertical-align:top; padding:2px 3px; }
    thead th { padding:1px 6px 1px 3px; background:#fefefe; text-align:left; font-weight:normal; font-size:11px; border:1px solid #ddd; }
    tbody th { width:12em; text-align:right; color:#666; padding-right:.5em; }
    ul { margin-left: 2em; margin-top: 1em; }
    #title { background: #355B7B; color: #fff }
    #title strong { color: #E5E5E5 }
    #title h1 { font-weight: normal; color: #EFEFEF; margin-bottom: 0; }
    #footer { background:#eee; }
    #content { font-size: 1.2em;}
    #title table { border:none; background:transparent; }
    {% block css %}
    {% endblock %}
    a { text-decoration: none; color: #A90B03;}
    textarea { padding: 0.5em; font-size: 1.2em; }
    form input { margin: 1em; }
    .subject { margin: 1em; padding: 1em; background-color: #fff; font-family:'Courier', 'Courier New'}
    .answer { font-size: 0.8em; margin: 1em 2em 1em 2em; padding: 1em; background-color: #FFF; border: 2px solid #fffF8A; font-family:'Courier', 'Courier New'}
    .answer a { display: block; margin: 2em; background-color: #fff }
    form { margin: 2em }
    form input { padding: 5px }
    form textarea { font-family:'Courier', 'Courier New'; width: 600px; height: 600px }
    label { display: block }
    #messages .info, .success, .warning, .error, .validation {
      border: 1px solid;
      margin: 10px 0px;
      padding:15px 10px 15px 50px;
      background-repeat: no-repeat;
      background-position: 10px center;
    }
    #messages .info {
      color: #00529B;
      background-color: #BDE5F8;
      background-image: url('info.png');
    }
    #messages .success {
      color: #4F8A10;
      background-color: #DFF2BF;
      background-image:url('success.png');
    }
    #messages .warning {
      color: #9F6000;
      background-color: #FEEFB3;
      background-image: url('warning.png');
    }
    #messages .error {
      color: #D8000C;
      background-color: #FFBABA;
      background-image: url('error.png');
    }
    </style>
</head>

<body>
<div id="title">
  <h1>{% block title %}{% endblock %}</h1>
  {% block subtitle %}{% endblock %}
</div>

<div id="content">

  {% if messages %}
  <ul id="messages">
      {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
  </ul>
  {% endif %}

  {% block content %}
  {% endblock %}
</div>

<div id="footer">
{% block footer %}
{% endblock %}
<br />&copy; 2011, 9h37 SAS
</div>
</body></html>
